<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE AUTO | Ultimate Driving Machines</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            overflow: hidden; /* Prevent scroll */
        }
        
        /* Custom Animations */
        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-up {
            animation: fadeSlideUp 0.6s ease-out forwards;
        }

        /* Hide scrollbar for sidebar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Inline SVGs to replace Lucide dependency) ---
        const Icon = ({ path, className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            Menu: <path d="M4 6h16M4 12h16M4 18h16" />,
            Search: <path d="m21 21-4.3-4.3M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z" />,
            MapPin: <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z M12 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />,
            ChevronLeft: <path d="m15 18-6-6 6-6" />,
            ChevronRight: <path d="m9 18 6-6-6-6" />,
            Wind: <path d="M12.8 19.6A2 2 0 1 0 14 16H2M17.5 8a2.5 2.5 0 1 1 2 4H2M9.8 4.4A2 2 0 1 1 11 8H2" />,
            Zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8Z" />,
            Gauge: <path d="m12 14 4-4M3.34 19a10 10 0 1 1 17.32 0" />,
            ArrowRight: <path d="M5 12h14M12 5l7 7-7 7" />
        };

        // --- DATA ---
        const CAR_DATA = [
            {
                id: 1,
                brand: "PORSCHE",
                model: "CAYENNE GT",
                tagline: "Unleash the Beast.",
                description: "The Turbo GT is designed for maximum longitudinal and lateral dynamics. Its 4.0-litre twin-turbo V8 brings 650 hp to the asphalt.",
                image: "https://files.porsche.com/filestore/image/multimedia/none/cayenne-turbo-gt-model-image/model/093e9664-d621-11eb-80d9-005056bbdc38/porsche-model.png",
                colorAccent: "from-orange-500 to-red-600",
                specs: { speed: "305 km/h", power: "650 hp", accel: "3.3 s" }
            },
            {
                id: 2,
                brand: "FERRARI",
                model: "296 GTB",
                tagline: "Defining Fun to Drive.",
                description: "The 296 GTB represents a revolution for Maranello. The V6 hybrid architecture allows for pure adrenaline and sustainability.",
                image: "https://pngimg.com/d/ferrari_PNG102808.png",
                colorAccent: "from-red-600 to-red-900",
                specs: { speed: "330 km/h", power: "830 cv", accel: "2.9 s" }
            },
            {
                id: 3,
                brand: "MCLAREN",
                model: "720S SPIDER",
                tagline: "Raise the Limits.",
                description: "A light and strong supercar shaped by the forces of nature. Honed by the elements. Poised for attack.",
                image: "https://mclaren.scene7.com/is/image/mclaren/720S-Spider-hero:crop-16x9?wid=1920&hei=1080",
                colorAccent: "from-cyan-400 to-blue-600",
                specs: { speed: "341 km/h", power: "710 bhp", accel: "2.8 s" }
            }
        ];

        const UPCOMING_CARS = [
            { name: "Mission X", brand: "Porsche", image: "https://newsroom.porsche.com/.imaging/mte/porsche-templating-theme/image_1290x726/dam/pnr/2023/products/mission-x/gallery/b-P23_0186_a3_rgb.jpg/jcr:content/b-P23_0186_a3_rgb.jpg" },
            { name: "Revuelto", brand: "Lamborghini", image: "https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/facelift_2019/homepage/families-gallery/2023/revuelto/revuelto_m.png" },
        ];

        // --- COMPONENTS ---

        const Navbar = () => (
            <nav className="absolute top-0 w-full flex justify-between items-center p-6 z-50 text-white mix-blend-difference">
                <div className="flex items-center gap-4 group cursor-pointer">
                    <Icon path={Icons.Menu} className="w-6 h-6 group-hover:text-gray-300 transition-colors" />
                    <span className="font-black tracking-widest text-xl">LUXE AUTO</span>
                </div>
                <div className="hidden md:flex gap-10 text-xs font-bold tracking-widest">
                    {['MODELS', 'RACING', 'UNIVERSE', 'SHOP'].map((item) => (
                        <a key={item} href="#" className="relative group overflow-hidden pb-1">
                            <span className="relative z-10">{item}</span>
                            <span className="absolute bottom-0 left-0 w-0 h-[2px] bg-white transition-all duration-300 group-hover:w-full"></span>
                        </a>
                    ))}
                </div>
                <div className="flex items-center gap-6">
                    <div className="flex items-center gap-2 text-[10px] font-bold tracking-widest cursor-pointer hover:opacity-80 transition-opacity">
                        <Icon path={Icons.MapPin} className="w-4 h-4" />
                        FIND DEALER
                    </div>
                    <Icon path={Icons.Search} className="w-5 h-5 cursor-pointer hover:scale-110 transition-transform" />
                </div>
            </nav>
        );

        const SpecCard = ({ iconPath, label, value, delay }) => (
            <div 
                className="glass-panel flex flex-col items-center justify-center p-4 rounded-xl opacity-0 transform translate-y-4"
                style={{ animation: `fadeSlideUp 0.6s ease-out ${delay}s forwards` }}
            >
                <div className="text-gray-400 mb-2">
                    <Icon path={iconPath} className="w-6 h-6" />
                </div>
                <span className="text-2xl font-black text-white tracking-tighter">{value}</span>
                <span className="text-[10px] uppercase tracking-widest text-gray-500 mt-1">{label}</span>
            </div>
        );

        const App = () => {
            const [activeIndex, setActiveIndex] = useState(0);
            const [isAnimating, setIsAnimating] = useState(false);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const currentCar = CAR_DATA[activeIndex];

            // Parallax Logic
            useEffect(() => {
                const handleMouseMove = (e) => {
                    const x = (e.clientX / window.innerWidth - 0.5) * 30;
                    const y = (e.clientY / window.innerHeight - 0.5) * 30;
                    setMousePos({ x, y });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            const changeCar = (newIndex) => {
                if (isAnimating || newIndex === activeIndex) return;
                setIsAnimating(true);
                setTimeout(() => {
                    setActiveIndex(newIndex);
                    setIsAnimating(false);
                }, 500);
            };

            const handleNext = () => changeCar((activeIndex + 1) % CAR_DATA.length);
            const handlePrev = () => changeCar((activeIndex - 1 + CAR_DATA.length) % CAR_DATA.length);

            return (
                <div className="relative w-full h-screen bg-[#0a0a0a] text-white overflow-hidden">
                    
                    {/* Dynamic Background Glow */}
                    <div className={`absolute top-[-20%] left-[-10%] w-[60%] h-[80%] rounded-full bg-gradient-to-r ${currentCar.colorAccent} opacity-20 blur-[150px] transition-all duration-1000`} />
                    <div className={`absolute bottom-[-20%] right-[-10%] w-[40%] h-[60%] rounded-full bg-gradient-to-l ${currentCar.colorAccent} opacity-10 blur-[120px] transition-all duration-1000`} />

                    <Navbar />

                    <div className="flex h-full w-full">
                        
                        {/* Sidebar Left: Thumbnails */}
                        <div className="hidden md:flex flex-col justify-center gap-8 w-32 pl-8 z-20">
                            {CAR_DATA.map((car, idx) => (
                                <div 
                                    key={car.id} 
                                    onClick={() => changeCar(idx)}
                                    className={`group cursor-pointer relative transition-all duration-500 ${idx === activeIndex ? 'opacity-100 scale-110' : 'opacity-40 hover:opacity-100'}`}
                                >
                                    <div className={`absolute -left-6 top-1/2 -translate-y-1/2 w-1 h-12 bg-white rounded-r transition-all duration-300 ${idx === activeIndex ? 'h-12 opacity-100' : 'h-0 opacity-0'}`}></div>
                                    <img src={car.image} className="w-full transform -scale-x-100 drop-shadow-lg" alt="thumb" />
                                </div>
                            ))}
                        </div>

                        {/* Center Stage */}
                        <div className="flex-1 relative flex items-center justify-center perspective-1000">
                            
                            {/* Giant Background Text */}
                            <h1 
                                className="absolute text-[18vw] font-black text-white/5 whitespace-nowrap tracking-tighter leading-none select-none transition-transform duration-100 ease-out pointer-events-none"
                                style={{ transform: `translate(${-mousePos.x}px, ${-mousePos.y}px)` }}
                            >
                                {currentCar.brand}
                            </h1>

                            {/* Main Car Image */}
                            <div className="relative w-[85%] max-w-[1100px] z-10 transition-all duration-500 ease-in-out">
                                <img 
                                    src={currentCar.image} 
                                    alt={currentCar.model}
                                    className={`w-full h-auto object-contain drop-shadow-[0_35px_60px_rgba(0,0,0,0.6)] transition-all duration-500 ${isAnimating ? 'opacity-0 translate-x-10 blur-sm' : 'opacity-100 translate-x-0 blur-0'}`}
                                    style={{ transform: `translate(${mousePos.x}px, ${mousePos.y}px) scale(1)` }}
                                />
                            </div>

                            {/* Model Name Overlay */}
                            <div className="absolute top-[22%] left-[10%] mix-blend-overlay z-0 pointer-events-none">
                                <h2 className={`text-6xl md:text-9xl font-black uppercase tracking-tighter text-white/20 transition-all duration-500 ${isAnimating ? 'translate-y-10 opacity-0' : 'translate-y-0 opacity-100'}`}>
                                    {currentCar.model}
                                </h2>
                            </div>

                            {/* Navigation Arrows */}
                            <div className="absolute bottom-10 md:bottom-20 flex gap-6 z-30">
                                <button onClick={handlePrev} className="p-4 rounded-full glass-panel hover:bg-white hover:text-black transition-all group">
                                    <Icon path={Icons.ChevronLeft} className="w-6 h-6" />
                                </button>
                                <button onClick={handleNext} className="p-4 rounded-full glass-panel hover:bg-white hover:text-black transition-all group">
                                    <Icon path={Icons.ChevronRight} className="w-6 h-6" />
                                </button>
                            </div>
                        </div>

                        {/* Right Sidebar: Details */}
                        <div className="hidden lg:flex flex-col w-96 h-full pt-32 pr-10 pb-10 z-20 justify-between bg-gradient-to-l from-black/80 to-transparent">
                            
                            {/* Text Content */}
                            <div className={`transition-all duration-500 ${isAnimating ? 'opacity-0 translate-y-4' : 'opacity-100 translate-y-0'}`}>
                                <div className="h-1 w-12 bg-white mb-6"></div>
                                <h3 className="text-4xl font-bold mb-4 leading-none">{currentCar.tagline}</h3>
                                <p className="text-gray-400 text-sm leading-relaxed mb-8">
                                    {currentCar.description}
                                </p>
                                <button className="flex items-center gap-3 text-xs font-bold tracking-[0.2em] border-b border-white pb-1 hover:text-gray-300 transition-colors">
                                    CONFIGURE VEHICLE <Icon path={Icons.ArrowRight} className="w-4 h-4" />
                                </button>
                            </div>

                            {/* Specs Grid */}
                            <div className="grid grid-cols-2 gap-4 mt-8">
                                <SpecCard iconPath={Icons.Gauge} label="0-100 km/h" value={currentCar.specs.accel} delay={0.1} />
                                <SpecCard iconPath={Icons.Wind} label="Top Speed" value={currentCar.specs.speed} delay={0.2} />
                            </div>

                            {/* Upcoming List */}
                            <div className="mt-auto pt-8 border-t border-white/10">
                                <h4 className="text-[10px] font-bold text-gray-500 mb-4 tracking-widest uppercase">Upcoming Releases</h4>
                                <div className="flex flex-col gap-3">
                                    {UPCOMING_CARS.map((car, i) => (
                                        <div key={i} className="flex items-center gap-3 p-2 rounded hover:bg-white/5 cursor-pointer transition-colors group">
                                            <div className="w-16 h-10 rounded overflow-hidden">
                                                <img src={car.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" alt={car.name} />
                                            </div>
                                            <div>
                                                <div className="text-white text-sm font-bold">{car.name}</div>
                                                <div className="text-[10px] text-gray-500">{car.brand}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Mobile Overlay (Only Visible on Small Screens) */}
                    <div className="md:hidden absolute bottom-0 w-full glass-panel border-t-0 p-6 rounded-t-3xl z-40">
                         <h2 className="text-3xl font-black mb-1">{currentCar.model}</h2>
                         <p className="text-gray-400 text-xs mb-4">{currentCar.brand}</p>
                         <div className="flex justify-between pt-4 border-t border-white/10">
                             <div className="text-center">
                                 <div className="font-bold text-xl">{currentCar.specs.accel}</div>
                                 <div className="text-[10px] text-gray-500">ACCEL</div>
                             </div>
                             <div className="text-center">
                                 <div className="font-bold text-xl">{currentCar.specs.speed}</div>
                                 <div className="text-[10px] text-gray-500">SPEED</div>
                             </div>
                             <div className="text-center">
                                 <div className="font-bold text-xl">{currentCar.specs.power}</div>
                                 <div className="text-[10px] text-gray-500">POWER</div>
                             </div>
                         </div>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
