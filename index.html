<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE AUTO | Ultimate Driving Machines</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            overflow-x: hidden;
            color: white;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ROBUST DATA WITH WORKING IMAGES ---
        // Using Wikimedia/Public URLs that allow external linking
        const CAR_DATA = [
            {
                id: 1,
                brand: "PORSCHE",
                model: "911 GT3 RS",
                tagline: "Purist Performance.",
                description: "The new 911 GT3 RS is designed for maximum performance. It is a precision tool for the track, optimized for aerodynamics.",
                // Reliable Wikimedia URL
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Porsche_911_GT3_RS_Weissach_Package_%28992%29_IMG_6480.jpg/1280px-Porsche_911_GT3_RS_Weissach_Package_%28992%29_IMG_6480.jpg",
                // Fallback if image fails
                fallback: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Porsche_911_GT3_RS_%28991%29_front.jpg/1200px-Porsche_911_GT3_RS_%28991%29_front.jpg",
                colorAccent: "from-red-600 to-orange-600",
                specs: { speed: "296 km/h", power: "518 hp", accel: "3.0 s" }
            },
            {
                id: 2,
                brand: "LAMBORGHINI",
                model: "REVUELTO",
                tagline: "From Now On.",
                description: "The first High Performance Electrified Vehicle. A V12 engine coupled with three electric motors for a total of 1015 CV.",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Lamborghini_Revuelto_IMG_7584.jpg/1280px-Lamborghini_Revuelto_IMG_7584.jpg",
                colorAccent: "from-orange-500 to-yellow-500",
                specs: { speed: ">350 km/h", power: "1015 cv", accel: "2.5 s" }
            },
            {
                id: 3,
                brand: "MCLAREN",
                model: "765LT",
                tagline: "Fearless Engineering.",
                description: "Longtail. The legend returns. Lighter, more powerful, and with even higher levels of performance on both road and track.",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/McLaren_765LT_IMG_4953.jpg/1280px-McLaren_765LT_IMG_4953.jpg",
                colorAccent: "from-blue-600 to-cyan-500",
                specs: { speed: "330 km/h", power: "755 bhp", accel: "2.8 s" }
            }
        ];

        // --- ICONS ---
        const Icon = ({ d, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={d} />
            </svg>
        );

        const Navbar = () => (
            <nav className="fixed top-0 w-full flex justify-between items-center p-6 z-50 bg-gradient-to-b from-black/80 to-transparent">
                <div className="flex items-center gap-3">
                    <div className="w-8 h-8 bg-white rounded-full flex items-center justify-center text-black font-black">L</div>
                    <span className="font-bold tracking-[0.2em] text-lg">LUXE AUTO</span>
                </div>
                <div className="hidden md:flex gap-8 text-xs font-bold tracking-widest text-gray-300">
                    <a href="#" className="hover:text-white transition-colors">MODELS</a>
                    <a href="#" className="hover:text-white transition-colors">BESPOKE</a>
                    <a href="#" className="hover:text-white transition-colors">EVENTS</a>
                </div>
                <div className="flex items-center gap-4 text-xs font-bold">
                    <span className="hidden md:inline hover:text-gray-300 cursor-pointer">FIND DEALER</span>
                    <Icon d="M21 21l-4.35-4.35M19 11a8 8 0 1 1-16 0 8 8 0 0 1 16 0z" className="w-5 h-5" />
                </div>
            </nav>
        );

        const App = () => {
            const [index, setIndex] = useState(0);
            const [animating, setAnimating] = useState(false);
            const car = CAR_DATA[index];

            const changeCar = (newIndex) => {
                if (animating || newIndex === index) return;
                setAnimating(true);
                setTimeout(() => {
                    setIndex(newIndex);
                    setAnimating(false);
                }, 400); // Wait for exit animation
            };

            const next = () => changeCar((index + 1) % CAR_DATA.length);
            const prev = () => changeCar((index - 1 + CAR_DATA.length) % CAR_DATA.length);

            // Handle Image Error (Fallback)
            const handleImgError = (e) => {
                e.target.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/1024px-No_image_available.svg.png"; 
            };

            return (
                <div className="relative w-full h-screen overflow-hidden flex flex-col md:flex-row">
                    
                    {/* Dynamic Background */}
                    <div className={`absolute inset-0 bg-gradient-to-br ${car.colorAccent} opacity-20 blur-[100px] transition-all duration-1000 ease-in-out`}></div>
                    <div className="absolute inset-0 bg-black/40 z-0"></div>

                    <Navbar />

                    {/* Left Sidebar (Thumbnails) */}
                    <div className="hidden md:flex flex-col justify-center w-24 h-full z-20 border-r border-white/10 bg-black/20 backdrop-blur-sm">
                        {CAR_DATA.map((c, i) => (
                            <div 
                                key={c.id} 
                                onClick={() => changeCar(i)}
                                className={`h-24 flex items-center justify-center cursor-pointer transition-all duration-300 ${i === index ? 'bg-white/10 border-l-4 border-white' : 'opacity-50 hover:opacity-100'}`}
                            >
                                <span className="rotate-90 text-[10px] font-bold tracking-widest whitespace-nowrap">{c.brand}</span>
                            </div>
                        ))}
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 relative flex items-center justify-center p-6">
                        
                        {/* Background Typography */}
                        <h1 className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[15vw] font-black text-white/5 whitespace-nowrap select-none pointer-events-none transition-all duration-500">
                            {car.brand}
                        </h1>

                        {/* Content Container */}
                        <div className={`relative z-10 w-full max-w-6xl flex flex-col md:flex-row items-center gap-12 transition-opacity duration-500 ${animating ? 'opacity-0 translate-y-10' : 'opacity-100 translate-y-0'}`}>
                            
                            {/* Car Image */}
                            <div className="w-full md:w-3/5 order-1 md:order-2">
                                <div className="aspect-[16/9] w-full relative">
                                    <img 
                                        src={car.image} 
                                        alt={car.model} 
                                        onError={handleImgError}
                                        className="w-full h-full object-cover rounded-lg shadow-2xl ring-1 ring-white/10"
                                    />
                                </div>
                            </div>

                            {/* Text Info */}
                            <div className="w-full md:w-2/5 order-2 md:order-1 text-left space-y-6">
                                <div>
                                    <h2 className="text-4xl md:text-6xl font-black uppercase leading-tight tracking-tighter">{car.model}</h2>
                                    <div className="h-1 w-20 bg-white mt-4 mb-6"></div>
                                </div>
                                
                                <p className="text-gray-400 text-sm leading-relaxed max-w-md">
                                    {car.description}
                                </p>

                                {/* Specs Grid */}
                                <div className="grid grid-cols-3 gap-4 border-t border-white/10 pt-6">
                                    <div>
                                        <div className="text-xl font-bold">{car.specs.accel}</div>
                                        <div className="text-[10px] text-gray-500 uppercase tracking-wider">0-100 km/h</div>
                                    </div>
                                    <div>
                                        <div className="text-xl font-bold">{car.specs.speed}</div>
                                        <div className="text-[10px] text-gray-500 uppercase tracking-wider">Top Speed</div>
                                    </div>
                                    <div>
                                        <div className="text-xl font-bold">{car.specs.power}</div>
                                        <div className="text-[10px] text-gray-500 uppercase tracking-wider">Power</div>
                                    </div>
                                </div>

                                <button className="mt-4 px-8 py-3 bg-white text-black text-xs font-bold tracking-widest hover:bg-gray-200 transition-colors uppercase">
                                    Configure Vehicle
                                </button>
                            </div>

                        </div>
                    </div>

                    {/* Bottom Controls */}
                    <div className="absolute bottom-0 left-0 w-full p-8 flex justify-between items-end z-20 pointer-events-none">
                        <div className="text-[10px] text-gray-500 font-mono">0{index + 1} / 0{CAR_DATA.length}</div>
                        <div className="flex gap-4 pointer-events-auto">
                            <button onClick={prev} className="w-12 h-12 rounded-full glass-panel flex items-center justify-center hover:bg-white hover:text-black transition-all">
                                <Icon d="M15 18l-6-6 6-6" className="w-5 h-5" />
                            </button>
                            <button onClick={next} className="w-12 h-12 rounded-full glass-panel flex items-center justify-center hover:bg-white hover:text-black transition-all">
                                <Icon d="M9 18l6-6-6-6" className="w-5 h-5" />
                            </button>
                        </div>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
